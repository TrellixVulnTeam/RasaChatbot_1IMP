version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- info:
    use_entities: true
- reso:
    use_entities: true
- help:
    use_entities: true
- upload:
    use_entities: true
- cart:
    use_entities: true
- give_time:
    use_entities: true
entities: []
slots: {}
responses:
  utter_greet:
  - text: Ciao, sono il bot Visual Shopper e sono qui per assisterti.
    custom:
      payload: quickReplies
      data: 
      - title: "Carica foto"
        payload: "upload"
      - title: "Help"
        payload: "help"
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
    buttons:
     - title: "Carica immagine"
       payload: 'Carica immagine'
  utter_did_that_help:
  - text: Sono stato di aiuto?
  utter_happy:
  - text: Bene, è un piacere esserti stato di aiuto
  utter_goodbye:
  - text: È stato un piacere aiutarti, torna a trovarci presto.
  - text: Ciao, a presto :)
  utter_iamabot:
  - text: Io sono un Bot sviluppato con Rasa.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_info:
  - text: I tempi di spedizione sono di 2-5 giorni. Controlla sempre il link di tracciabilità che ti inviamo per conoscere lo stato della spedizione. La spedizione standard avviene attraverso Poste Italiane ed è gratuita.
  utter_reso:
  - text: Gli articoli, non indossati e non danneggiati, possono essere restituiti entro 30 giorni dal momento della consegna, mentre il rimborso avviene entro 14 giorni lavorativi dalla consegna del pacco al corriere.
  utter_help:
  - text: Ecco alcune informazioni che potrebbero esserti utili.
    custom:
      payload: "collapsible"
      data: 
      - title: Spedizione e costi
        description: I tempi di spedizione sono di 2-5 giorni. Controlla sempre il link di tracciabilità che ti inviamo per conoscere lo stato della spedizione. La spedizione standard avviene attraverso Poste Italiane ed è gratuita.
      - title: Reso e rimborsi
        description: Gli articoli, non indossati e non danneggiati, possono essere restituiti entro 30 giorni dal momento della consegna, mentre il rimborso avviene entro 14 giorni lavorativi dalla consegna del pacco al corriere.
      - title: Cosa so fare?
        description: Caricami un'immagine tramite l'apposito tasto in basso oppure scrivi "ricerca".
      - title: Problemi
        description: Se riscontri qualche problema contattaci al seguente indirizzo email "domenico.trotta@live.it".
  utter_upload:
  - text: 'Carica una immagine cliccando sul seguente pulsante'
    buttons:
     - title: "Carica immagine"
       payload: "upload"
  utter_deny:
  - text: 'Ci dispiace non esserti stato di aiuto, riprova caricando una nuova foto.'
  utter_cart:
  - text: "Il prodotto è stato aggiunto al carrello."
actions: 
  - action_show_time
forms: {}
e2e_actions: []
