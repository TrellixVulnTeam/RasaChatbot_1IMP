version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: Costi e tempi di spedizione
  steps:
  - intent: info
  - action: utter_info

- rule: Tempi di reso
  steps:
  - intent: reso
  - action: utter_reso

- rule: Help
  steps:
  - intent: help
  - action: utter_help

- rule: Upload
  steps:
  - intent: upload
  - action: utter_upload

- rule: Deny
  steps:
  - intent: deny
  - action: utter_deny

- rule: Cart
  steps:
  - intent: cart
  - action: utter_cart